quickstart:
  base: "🌘🇩🇪 <b>Hallo.</b> Dein Userbot <b>Huikka</b> ist installiert.\n\n❓ <b>Brauchst du Hilfe?</b> Trete unserem Support-Chat bei. Wir helfen <b>allen</b>.\n\n📼 <b>Du kannst Module über @huikkamods_bot suchen und installieren. Gib einfach einen Suchbegriff ein und drücke auf ⛩ Install auf dem gewünschten Modul</b>\n\n📣 <b>Schaue dir die Module-Kanäle an, die von der Community erstellt wurden: <a href=\"https://t.me/huikka_ub/126\">anzeigen</a></b>\n\n💁‍♀️ <b>Schnellstart:</b>\n\n1️⃣ <b>Schreibe</b> <code>.help</code> <b>um eine Liste der Module zu sehen</b>\n2️⃣ <b>Schreibe</b> <code>.help &lt;Modulname/Befehl&gt;</code> <b>um die Beschreibung des Moduls zu sehen</b>\n3️⃣ <b>Schreibe</b> <code>.dlmod &lt;Link&gt;</code> <b>um ein Modul aus dem Link zu laden</b>\n4️⃣ <b>Schreibe</b> <code>.loadmod</code> <b>als Antwort auf eine Datei, um ein Modul aus der Datei zu laden</b>\n5️⃣ <b>Schreibe</b> <code>.unloadmod &lt;Modulname&gt;</code> <b>um ein Modul zu entladen</b>\n\n💡 <b>Huikka unterstützt Module von Friendly-Telegram und GeekTG sowie eigene Module.</b>\n"
  railway: "🚂 <b>Dein Userbot ist auf Railway installiert</b>. Du erhältst nur <b>500 kostenlose Stunden pro Monat</b> auf dieser Plattform. Wenn das Limit erreicht ist, wird dein <b>Userbot eingefroren</b>. Im nächsten Monat musst du zu https://railway.app gehen und ihn neu starten.</b>"
  lavhost: "✌️ <b>Dein Userbot ist auf lavHost installiert</b>. Trete @lavhost bei, um wichtige Benachrichtigungen und Updates zu erhalten. Alle Fragen, die sich auf die Plattform beziehen, sollten im @lavhostchat gestellt werden."
