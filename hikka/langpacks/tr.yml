quickstart:
  base: "🌘🇹🇷 <b>Merhaba.</b> <b>Huikka</b> kullanıcı botunuz kuruldu.\n\n❓ <b>Yardıma mı ihtiyacınız var?</b> Yardım grubumuza katılabilirsin. Herkese <b>yardım ediyoruz</b>.\n\n📼 <b>Modülleri @huikkamods_bot ile arayabilir ve kurabilirsiniz. Sadece anahtar kelimeleri girin ve istediğiniz modülün ⛩ Kur butonuna basın</b>\n\n📣 <b>Topluluk tarafından oluşturulan modül kanalları görüntüleyin: <a href=\"https://t.me/huikka_ub/126\">göster</a></b>\n\n💁‍♀️ <b>Hızlı başlangıç:</b>\n\n1️⃣ <b>Modüller listesini görmek için</b> <code>.help</code> <b>yazın</b>\n2️⃣ <b>Modül hakkında bilgi almak için</b> <code>.help &lt;Modul adı/Komut&gt;</code> <b>yazın</b>\n3️⃣ <b>Bir bağlantıdan modül yüklemek için</b> <code>.dlmod &lt;Link&gt;</code> <b>yazın</b>\n4️⃣ <b>Bir modülü bir dosyadan yüklemek için</b> <code>.loadmod</code> <b>bir dosyanın yanıtını yazın</b>\n5️⃣ <b>Bir modülü kaldırmak için</b> <code>.unloadmod &lt;Modul adı&gt;</code> <b>yazın</b>\n\n💡 <b>Huikka, Friendly-Telegram ve GeekTG modüllerini de dahil olmak üzere kendi modüllerini destekler.</b>\n"
  railway: "🚂 <b>Kullanıcı botunuz Railway'de kuruldu</b>. Bu platform, <b>aylık sadece 500 saati ücretsiz olarak</b> sağlamaktadır. Sınırı aştığınızda, kullanıcı botunuz <b>durdurulur</b>. Gelecek ay, https://railway.app adresinden botunuzu yeniden başlatmanız gerekmektedir.</b>"
  lavhost: "✌️ <b>lavHost'a kurulumunuz tamamlandı.</b> Önemli duyurular ve güncellemeleri almak için @lavhost'a katılın. Platformla ilgili sorularınızı @lavhostchat'da sorabilirsiniz."
