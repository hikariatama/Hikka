  base: "🌘🇫🇷 <b>Bonjour.</b> Ton userbot <b>Huikka</b> est installé.\n\n❓ <b>Besoin d'aide?</b> Rejoignez notre chat de support. Nous aidons <b>tout le monde</b>.\n\n📼 <b>Vous pouvez rechercher et installer des modules via @huikkamods_bot. Il suffit d'entrer une requête de recherche et de cliquer sur ⛩ Install sur le module souhaité</b>\n\n📣 <b>Jetez un coup d'œil aux canaux de modules créés par la communauté: <a href=\"https://t.me/huikka_ub/126\">afficher</a></b>\n\n💁‍♀️ <b>Guide rapide:</b>\n\n1️⃣ <b>Écrivez</b> <code>.help</code> <b>pour voir la liste des modules</b>\n2️⃣ <b>Écrivez</b> <code>.help &lt;Nom du module/commande&gt;</code> <b>pour voir la description du module</b>\n3️⃣ <b>Écrivez</b> <code>.dlmod &lt;lien&gt;</code> <b>pour télécharger le module à partir du lien</b>\n4️⃣ <b>Écrivez</b> <code>.loadmod</code> <b>en réponse à un fichier pour charger le module depuis celui-ci</b>\n5️⃣ <b>Écrivez</b> <code>.unloadmod &lt;Nom du module&gt;</code> <b>pour décharger le module</b>\n\n💡 <b>Huikka prend en charge les modules de Friendly-Telegram et GeekTG ainsi que ses propres modules.</b>\n"
