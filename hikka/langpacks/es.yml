  desc: "<emoji document_id=5188377234380954537>🌘</emoji> <b>¿Qué es un Userbot?</b>\n\n<emoji document_id=5472238129849048175>😎</emoji> Un Userbot es un <b>programa externo</b> que interactúa con la API de Telegram para realizar <b>tareas automatizadas en nombre del usuario</b>. Los userbots pueden utilizarse para automatizar diversas tareas, como <b>envío de mensajes, unirse a canales, subir archivos multimedia y mucho más</b>.\n\n<emoji document_id=5474667187258006816>😎</emoji> Los userbots se diferencian de los bots normales de Telegram en que <b>trabajan en la cuenta del usuario</b> en lugar de en una cuenta de bot. Esto significa que tienen acceso a más funciones y son más flexibles a la hora de realizar acciones.\n\n<emoji document_id=5472267631979405211>🚫</emoji> Sin embargo, es importante señalar que <b>los userbots no son oficiales y no son compatibles con Telegram</b> y su uso puede violar los términos de servicio de la plataforma. Por lo tanto, <b>los usuarios deben tener cuidado al usarlos</b> y asegurarse de que en su cuenta no se ejecute código malicioso.\n\n"
  _cmd_doc_huikkainfo: "Enviar información sobre el bot"
  _cmd_doc_info: "Envía información sobre el bot"
  _cmd_doc_setinfo: "<texto> - Cambiar el texto en .info"

