quickstart:
  base: "\n📼 <b>Para buscar e instalar módulos, vaya a @huikkamods_bot y escriba las palabras clave.</b>\n\n📣 <b>Para ver los canales de la comunidad creados, haga clic aquí: <a href=\"https://t.me/huikka_ub/126\">Ver</a></b>\n\n💁‍♀️ <b>Para comenzar de inmediato:</b>\n\n1️⃣ <b>Para ver la lista de módulos, escriba</b> <code>.help</code> <b>y presione</b>\n2️⃣ <b>Para obtener información sobre el módulo, escriba</b> <code>.help &lt;nombre del módulo/comando&gt;</code> <b>y presione</b>\n3️⃣ <b>Para instalar el módulo desde el enlace, escriba</b> <code>.dlmod &lt;enlace&gt;</code> <b>y presione</b>\n4️⃣ <b>Para cargar el módulo desde el archivo, escriba</b> <code>.loadmod</code> <b>y responda al archivo que desea cargar</b>\n5️⃣ <b>Para eliminar el módulo, escriba</b> <code>.unloadmod &lt;nombre del módulo&gt;</code> <b>y presione</b>\n\n💡 <b>Para admitir módulos, también incluye Huikka, Friendly-Telegram y GeekTG.</b>\n"
  railway: "🚂 <b>Se ha creado el bot de usuario en Railway</b> esta plataforma ofrece <b>500 horas gratis al mes</b> una vez que llegue al límite, el <b>bot de usuario será bloqueado hasta el próximo mes</b> por favor, reinicie <b>el bot de usuario en https://railway.app</b>"
  lavhost: "✌️ <b>Tu bot de usuario está instalado en lavHost</b>. Únete a @lavhost para recibir notificaciones y actualizaciones importantes. Todas las preguntas relacionadas con la plataforma deben hacerse en @lavhostchat."
